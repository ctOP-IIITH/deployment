version: '3'

services:
  ctop-frontend:
    image: smartcityresearch/ctop-frontend:latest
    container_name: ctop-frontend
    restart: always
    ports:
      - 80:80
    environment:
      - BACKEND_API_URL=http://localhost:8000
    networks:
      - ctop-network
    depends_on:
      - ctop-backend

  ctop-backend:
    image: smartcityresearch/ctop-backend:latest
    container_name: ctop-backend
    restart: on-failure:10
    ports:
      - 8000:8000
    environment:
      - DATABASE_URL=postgresql://root:toor@postgres:5432/ctOP
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_MINUTES=10080  # 60 * 24 * 7 for 7 days
      - ALGORITHM=HS256
      - JWT_SECRET_KEY=scrc
      - JWT_REFRESH_SECRET_KEY=iiith1234
      - OM2M_URL=http://om2m:8200/~/in-cse/in-name
      - OM2M_USERNAME=admin
      - OM2M_PASSWORD=admin
      - WORKERS=4
    networks:
      - ctop-network
    depends_on:
      - postgres
      - om2m

  postgres:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_DB=ctOP
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=toor
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - ctop-network

  mongo-db:
    image: mongo:5.0
    container_name: mongo-db
    volumes:
      - mongo-log:/var/log/mongodb
      - mongo-data:/data/db
    restart: always
    ports:
      - 27017:27017
    networks:
      - ctop-network

  om2m:
    image: smartcityresearch/ctop-om2m:latest
    container_name: om2m
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - 8200:8200
    depends_on:
      - mongo-db
    restart: always
    environment:
      - MONGO_URL=mongo-db:27017
      - MONGO_USER=om2m
      - MONGO_PASSWORD=om2m
      - ADMIN_USER=admin
      - ADMIN_PASSWORD=admin
    networks:
      - ctop-network

networks:
  ctop-network:

volumes:
  mongo-data:
  mongo-log:
  postgresql-data:
